[General]
# 下面一行维护一个枚举映射，字符串显示在前端dropdown，代码里实际上用前面的数字id
# 0: yahoo_finance（支持期权） 1: alpha_vantage（不支持期权）
data_source = 0
api_key = YOUR_API_KEY

# 输出文件设置
history_file = portfolio_details_history.csv
plot_file = portfolio_value_chart.png
pie_chart_file = portfolio_pie_chart.png

[Proxy]
# 如果您需要通过代理服务器访问 yfinance，请取消下面的注释并填入您的代理信息

[Portfolio]
# 股票持仓配置：Ticker = 数量
NVO = 400
TXN = 110
JD = 200
UNH = 40
HSBC = 100
MYO = 2500
META = 20
BA = 30

[OptionsPortfolio]
# 可选：期权持仓（支持负数表示卖出）
# 格式: UnderlyingTicker_YYYY-MM-DD_StrikePrice_Type = Quantity
HSBC_2025-11-28_67_CALL = 2

[Cash]
# 现金余额（视为资产的一部分）
amount = 54174

[Settings]
# 获取数据失败时的重试设置
max_retries = 10
retry_delay_seconds = 10
